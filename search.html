<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/common1.css">
    <link rel="stylesheet" href="css/w_search.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="js/zepto.js"></script>
    <script src="js/fastclick.js"></script>
</head>
<body>
   <div class="w_search">
       <div class="ws_header">
           <a href=""class="w_searchLeft"><p><</p></a>
           <form action="" id="wwsearch">
               <div class="w_tu">
                   <img src="images/icon-search-black@2x.d236cbe5.png" alt="" style="width: 20px">
               </div>
               <input type="text"placeholder="好吃的零食都在这O(∩_∩)O"id="wsearch">
           </form>
          <a href="#" id="sslltt"> <button class="w_searchRight">搜索</button></a>
           <!--<a class="w_searchRight"><P>搜索</P></a>-->
       </div>
       <div class="ws_main">
           <h3>热门搜索</h3>
           <div class="w_remen">
               <button><a href=""><p>乳酸菌面包</p></a></button>
               <button><a href=""><p>松鼠新品</p></a></button>
               <button><a href=""><p>芒果干</p></a></button>
               <button><a href=""><p>辣条</p></a></button>
               <button><a href=""><p>夏威夷果</p></a></button>
               <button><a href=""><p>面包吐司</p></a></button>
               <button><a href=""><p>空投零食箱</p></a></button>
               <button><a href=""><p>网红大辣片</p></a></button>
               <button><a href=""><p>开口松子</p></a></button>
               <button><a href=""><p>量贩组合</p></a></button>
           </div>
       </div>
       <div class="w_fenge"></div>
       <div class="ws_bottom">
           <h3>历史记录</h3>
           <ul>
               <li></li>
           </ul>
       </div>
       <div class="w_qc">
           <button id="qcls">清除搜索历史</button>
       </div>
   </div>
</body>
<script>

 var ul=$(".ws_bottom ul")[0]; 
 var search=$("#wsearch");
  $(".w_remen button").on("touchstart",function(e){
var target =e.target;
var content=$(target).html();
 
var li=document.createElement("li");
    $(li).html(content);
    ul.appendChild(li);
 
  search.attr("value",content);

    return false;

  })
  $("#qcls").on("touchstart",function(e){
$(ul).html("");
  
  })


  $(".w_searchRight").on("touchstart",function(e){
  if(search.val()=="芒果干"){
   $("#sslltt").attr("href","shoppingcar.html?id='芒果干'");

  }
  else if(search.val()=="乳酸菌面包"){

     $("#sslltt").attr("href","shoppingcar.html?id='面包吐司'");

  }
 else if(search.val()=="网红大辣片"){

    $("#sslltt").attr("href","shoppingcar.html?id='辣条'");



  }


})


  
</script>
</html>
